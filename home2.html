<html>
    <head>
        <title></title>
        <meta charset="UTF-8"/>
        <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        a{
            text-decoration:none;
            color:rgba(253, 253, 253, 0.911);
            padding: 20px 5px;
            display:block;
            border-radius:3px;
           
        }
        a:hover{background-color:rgba(36, 35, 35, 0.582);
            display:block;
           color:white;
            border-radius:3px;
            transition:all 2s
            

        }
        label{
            
            padding: 15px;
            position:absolute;
            z-index:1;
        }
        

        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        ul{
            list-style:none;
            top:80px;
            position:absolute;
            width: 100%
        }
        
        img{height: 55px;
            
        }
        input[type="checkbox"]
        {
        display:none
    }

    nav {
        background-color: rgba(16,16,16,.5);
        width:150px;

        position:absolute;
        left:-160px;
        transition:all 1.5s;
        box-shadow: 10px 0px 10px rgba(36, 35, 35, 0.808);
    }
    input[type="checkbox"]:checked ~ nav {
        transform: translateX(160px);
    }
